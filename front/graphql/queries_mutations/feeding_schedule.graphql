query FeedingSchedules($where: FeedingScheduleWhere) {
  feedingSchedules(where: $where) {
    id
    am_pm
    scheduledDate
    scheduledGiver {
      id
      name
    }
    eater {
      id
      name
    }
    achievement {
      id
    }
  }
    pets {
    id
    name
  }
    users {
    id
    name
  }
}

mutation CreateFeedingSchedules($input: [FeedingScheduleCreateInput!]!) {
  createFeedingSchedules(input: $input) {
    info {
      nodesCreated
      relationshipsCreated
    }
    feedingSchedules {
      id
      am_pm
      scheduledDate
      eater {
        id
        name
      }
      scheduledGiver {
        id
        name
      }
    }
  }
}